<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://www.flaticon.com/free-icon/linkedin-logo_61109?related_id=61109">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary"></nav>
    <div class="container-fluid">
        <a class="logo" href="#"><img src="Logo.png" alt="Dumbways.id Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="menu">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="menu">
              <a class="nav-link" href="#">My Project</a>
            </li>
          </ul>
           <a class="contact-me.html" href="#"></a> <button class="contact-me" type="submit">Contact Me</button></a>
        </div>
      </div>
    </nav>
    
  <div class="contact-container">
    <h1>GET IN TOUCH</h1>
    <form class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number">

      <label for="subject">Subject</label>
      <select id="subject">
        <option value="">Select subject</option>
        <option value="general">General Inquiry</option>
        <option value="project">Project Discussion</option>
        <option value="other">Other</option>
      </select>

      <label for="message">Your Message</label>
      <textarea id="message" rows="5" placeholder="Write your message here"></textarea>

      <button type="submit" class="btn-primary">submit</button>
    </form>
  </div>

</body>
</html>
